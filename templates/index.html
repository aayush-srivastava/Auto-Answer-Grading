<home>
   <head>
      <title>Similarity Checker</title>
      <style>
         body {background-color: powderblue;}
         span {font-weight: bold}
      </style>
   </head>
   <body>
      <form action="http://localhost:5000" method="POST">
         <span>EXAMINATION QUESTION PAPER</span>
         <p>What is Computer Science?</p>
         <p><textarea name="question1" rows="5" cols="70" autofocus>{{question1}}</textarea></p>
         <br>
         <p>What is a Data Structure?</p>
         <p><textarea name="question2" rows="5" cols="70" autofocus>{{question2}}</textarea></p>
         <br>
         <p>What is Object Oriented Programming?</p>
         <p><textarea name="question3" rows="5" cols="70" autofocus>{{question3}}</textarea></p>
         <br>
         <p>What is Software Engineering?</p>
         <p><textarea name="question4" rows="5" cols="70" autofocus>{{question4}}</textarea></p>
         <br>
         <p><input type="submit" name="submit" value="Grade Answers"></p>
         <br>
         <p><h3>{{output}}</h3></p>
      </form>
   </body>
</home>
